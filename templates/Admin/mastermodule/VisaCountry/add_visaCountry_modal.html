{% load crispy_forms_tags %}
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <form action="" method="POST" id="addCountryForm"  autocomplete="off" >
      {% csrf_token %}
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Add New</h4>
          <button type="button" class="btn-close" data-dismiss="modal"></button>
        </div>
        <!-- Modal Body -->
        
          
          <div class="modal-body">
            <div class="row formrow">
              <div class="col-md-12">
                {% comment %} <label for="exampleFormControlInput1" class="custom-form-label">Visa Country Name</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter Country Name " /> {% endcomment %}
                {{form.country|as_crispy_field}}
              </div>
            </div>
          </div>
        
        <!-- Modal Footer -->
        <div class="modal-footer">
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-color" type="submit">Save</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
