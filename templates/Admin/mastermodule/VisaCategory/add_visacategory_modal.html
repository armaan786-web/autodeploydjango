{% load crispy_forms_tags %}

<div class="modal fade" id="addvisacatemyModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog ">
        <form action="" method="POST" id="addCountryForm"  autocomplete="off" >
            {% csrf_token %}
        <div class="modal-content ">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    Add Visa Category
                </h5>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <hr />
            <div class="modal-body">
                <div class="row formrow">
                    <div class="col-md-6">
                        {{form.visa_country_id|as_crispy_field}}
                    </div>
                    <div class="col-md-6">
                        {{form.category|as_crispy_field}}
                    </div>
                </div>
                <div class="row formrow">
                    <div class="col-md-6">
                        {{form.subcategory|as_crispy_field}}
                    </div>

                </div>

            </div>
            <hr />
            <!-- </div> -->
            <div class="modal-footer">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-color" type="submit">Submit</button>
                </div>
            </div>
        </div>
        </form>
    </div>
</div>
