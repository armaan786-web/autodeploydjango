                        <tr>
                            <th>S.NO.</th>
                            <th>question</th>
                            <th>ANSWER</th>
                            <th>ASKED ON</th>
                            <th>ASKED BY</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                           
                            <td>1</td>
                            <td>NNNiii</td>
                            <td class="answerclass" data-toggle="modal" data-target="#myModal">
                                Add answer 
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                                    <path d="M7.99998 3.33334V8.00001M7.99998 8.00001V12.6667M7.99998 8.00001H12.6666M7.99998 8.00001H3.33331" stroke="#1A56DB" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

                            <td>3</td>

                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Add Answer</h5>

                                            </button>
                                        </div>
                                        <hr>
                                        <div class="modal-body">

                                                </div>
                                                
                                            </div>
                                            <div class="row formrow">
                                                <div class="col-md-12 ">
                                                    <label for="exampleFormControlInput1" class="custom-form-label">Answer Here</label>
                                                    <input type="comment" class="form-control" rows="5" id="exampleFormControlInput1" placeholder="Write text here ..." >
                                                    
                                                </div>
                                                  
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="modal-footer">
                                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                                <button class="btn btn-color" type="submit">Submit</button>
                                              </div>
                                          
                                        </div>
                                    </div>
                                </div>
                            </div>
